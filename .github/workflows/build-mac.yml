name: Build & Release Electron App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: 🛠 Checkout Code
        uses: actions/checkout@v3

      - name: 🏗 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🔄 Get Latest Release Version & Increment It
        id: version
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          LATEST_TAG=$(curl -s -H "Authorization: token $GH_PAT" \
          "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r .tag_name)

          if [[ "$LATEST_TAG" == "null" || -z "$LATEST_TAG" ]]; then
            NEW_VERSION="v1.0.0"
          else
            MAJOR=$(echo $LATEST_TAG | cut -d'.' -f1 | sed 's/v//')
            MINOR=$(echo $LATEST_TAG | cut -d'.' -f2)
            PATCH=$(echo $LATEST_TAG | cut -d'.' -f3)

            PATCH=$((PATCH + 1))
            NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          fi

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "New version: $NEW_VERSION"

      - name: 🏷️ Create or Update GitHub Tag & Release
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"

          git remote set-url origin https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git

          git fetch --tags
          if git rev-parse $NEW_VERSION >/dev/null 2>&1; then
            echo "Tag $NEW_VERSION already exists. Skipping creation."
          else
            git tag -a $NEW_VERSION -m "Release $NEW_VERSION"
            git push origin $NEW_VERSION
          fi

          curl -X POST -H "Authorization: token $GH_PAT" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/releases" \
          -d '{
            "tag_name": "'"$NEW_VERSION"'",
            "name": "'"$NEW_VERSION"'",
            "draft": false,
            "prerelease": false
          }' || echo "Release $NEW_VERSION already exists. Skipping creation."

      - name: 🚀 Build Electron App (macOS)
        if: runner.os == 'macOS'
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          npx electron-builder --mac

      - name: 🚀 Build Electron App (Windows)
        if: runner.os == 'Windows'
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          npx electron-builder --win

      - name: 📤 Upload macOS Build to GitHub Releases
        if: runner.os == 'macOS'
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          gh release upload $NEW_VERSION dist/*.dmg --clobber || echo "Upload failed. Release might already contain this file."

      - name: 📤 Upload Windows Build to GitHub Releases
        if: runner.os == 'Windows'
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          gh release upload $NEW_VERSION dist/*.exe --clobber || echo "Upload failed. Release might already contain this file."
