name: Build & Release Electron App

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]  # âœ… Build for both macOS & Windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ›  Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ Install Python (Required for App)
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install Python Dependencies (PyPDF2, etc.)
        run: |
          python -m pip install --upgrade pip
          python -m pip install PyPDF2

      - name: ğŸ“¦ Install Node.js Dependencies
        run: npm install

      - name: ğŸ”„ Delete Existing GitHub Tag (Fix Release Issue)
        shell: bash  # âœ… Ensures this runs correctly on all OS
        run: |
          git tag -d v1.0.0 || true
          git push --delete origin v1.0.0 || true

      - name: ğŸš€ Build Electron App (macOS)
        if: runner.os == 'macOS'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx electron-builder --mac

      - name: ğŸš€ Build Electron App (Windows)
        if: runner.os == 'Windows'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx electron-builder --win

      - name: ğŸ“¤ Upload macOS Build to GitHub Releases
        if: runner.os == 'macOS'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx electron-builder --mac --publish always

      - name: ğŸ“¤ Upload Windows Build to GitHub Releases
        if: runner.os == 'Windows'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx electron-builder --win --publish always
