name: Build macOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest  # âœ… Runs on macOS

    steps:
      - name: ğŸ› ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸš€ Build macOS App
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # âœ… Uses the GitHub secret
        run: |
          npx electron-builder --mac

      - name: ğŸ“¤ Upload macOS Build to GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.PDFTOOLTOKEN }}
        run: |
          npx electron-builder --mac --publish always
