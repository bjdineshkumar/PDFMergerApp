name: Build & Release Electron App

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]  # ✅ Build for both macOS & Windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: 🛠 Checkout Code
        uses: actions/checkout@v3

      - name: 🏗 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🐍 Install Python (Required for App)
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Install Python Dependencies (PyPDF2, etc.)
        run: |
          python -m pip install --upgrade pip
          python -m pip install PyPDF2

      - name: 📦 Install Node.js Dependencies
        run: npm install

      - name: 🔄 Delete Existing GitHub Tag (Fix Release Issue)
        run: |
          git tag -d v1.0.0 || true
          git push --delete origin v1.0.0 || true

      - name: 🚀 Build Electron App
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            npx electron-builder --mac
          else
            npx electron-builder --win
          fi

      - name: 📤 Upload Build to GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            npx electron-builder --mac --publish always
          else
            npx electron-builder --win --publish always
          fi
