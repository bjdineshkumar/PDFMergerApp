name: Build & Release Electron App

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]  # ✅ Build for both macOS & Windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: 🛠 Checkout Code
        uses: actions/checkout@v3

      - name: 🏗 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Install Python in `backend/python/` (Windows Only)
        if: runner.os == 'Windows'
        run: |
          curl -LO https://www.python.org/ftp/python/3.12.0/python-3.12.0-embed-amd64.zip
          unzip python-3.12.0-embed-amd64.zip -d backend/python
          echo "Python installed successfully!"

      - name: 🐍 Install Python (macOS)
        if: runner.os == 'macOS'
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Install Python Dependencies (`PyPDF2`)
        run: |
          python -m pip install --upgrade pip
          python -m pip install PyPDF2 --target=backend/python/Lib/site-packages

      - name: 📦 Install Node.js Dependencies
        run: npm install

      - name: 🔄 Delete Existing GitHub Tag (Fix Release Issue)
        shell: bash
        run: |
          git fetch --tags
          if git rev-parse v1.0.0 >/dev/null 2>&1; then
            git tag -d v1.0.0
            git push --delete origin v1.0.0
          fi

      - name: 🚀 Build Electron App (macOS)
        if: runner.os == 'macOS'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx electron-builder --mac

      - name: 🚀 Build Electron App (Windows)
        if: runner.os == 'Windows'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx electron-builder --win

      - name: 📤 Upload macOS Build to GitHub Releases
        if: runner.os == 'macOS'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx electron-builder --mac --publish always

      - name: 📤 Upload Windows Build to GitHub Releases
        if: runner.os == 'Windows'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx electron-builder --win --publish always
